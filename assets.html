    <div class="home">
      <div class="container">
        <div class="row pt-5">
          <div class="col-6 mx-5">
            <button
              class="addWorker"
              data-bs-toggle="modal"
              data-bs-target="#addAsset"
            >
              إضافة أصل
            </button>
          </div>
        </div>
        <div class="row filtering-options mt-4">
          <div class="col-lg-3 col-md-4 col-sm-12 mt-2">
            <label for="">النوع: </label>
            <select class="form-select" aria-label="Default select example">
              <option selected>الكل</option>
              <option value="1">نوع</option>
            </select>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-12 mt-2">
            <label>الإسم: </label>
            <input id="txt_searchall" type="search" class="form-control" />
          </div>
          <div class="col-lg-6 col-md-4 col-sm-12 mt-2">
            <button class="print-btn">طباعة</button>
          </div>
        </div>
        <div class="row mt-3" id="printArea">
          <table
            class="
              crew_info
              text-center
              table table-responsive
              w-100
              d-block d-md-table
            "
            style="max-width: 100%"
          >
            <thead>
              <tr>
                <th>الكود</th>
                <th>النوع</th>
                <th>الاسم</th>
                <th>القيمه الشرائيه</th>
                <th>القيمه السوقيه</th>
                <th>العمليات</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>معدات</td>
                <td>جرار</td>
                <td>50000</td>
                <td>60000</td>
                <td>
                  <button
                    class="viewData"
                    data-bs-toggle="modal"
                    data-bs-target="#editAsset"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Modeel For Add Balance -->
        <div
          class="modal fade"
          id="addAsset"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                    <label for="">النوع: </label>
                    <select class="form-select material_type_select">
                      <option value="all">الكل</option>
                    </select>
                    <button
                      class="viewData"
                      data-bs-toggle="modal"
                      data-bs-target="#addMaterialType"
                    >
                      إضافة نوع <i class="bi bi-plus"></i>
                    </button>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                    <label for="">الاسم: </label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                    <label for="">القيمة الشرائيه: </label>
                    <input type="number" class="form-control" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                    <label for="">القيمة السوقية: </label>
                    <input type="number" class="form-control" />
                  </div>
                  <div class="col-12 mt-2">
                    <label for="">المواصفات: </label>
                    <textarea class="form-control"></textarea>
                  </div>
                  <div class="col-12 mt-2">
                    <label for="">الملاحظات: </label>
                    <textarea class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  class="addRow"
                  data-bs-toggle="modal"
                  data-bs-target="#saveModel"
                >
                  حفظ
                </button>
                <button class="" data-bs-dismiss="modal">إلغاء</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modeel For Edit Balance -->
        <div
          class="modal fade"
          id="editAsset"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >

            <div class="modal-content">
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">

                  </div>

                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 mt-2">
                    <label for="">القيمة الشرائيه: </label>
                    <input type="number" class="form-control" />
                  </div>

                  </div>

                  </div>
                  <div class="col-12 mt-2">

                </button>

            </div>
          </div>

        <!-- Modal Save Form -->
        <div
          class="modal fade modal_success"
          id="saveModel"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div class="row text-center">
                  <div class="col-12">
                    <i class="bi bi-check-circle-fill submit"></i>
                  </div>
                  <div class="col-12">
                    <p class="submit">تم الحفظ بنجاح</p>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <a
                  href="#"
                  class="btn-danger close_modal"
                  data-bs-dismiss="modal"
                >
                  إغلاق
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Model For add Material Type -->
        <div
          class="modal fade modal_success"

          aria-labelledby="exampleModalLabel"

                      class="form-control material_type_text"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  class="addRow addMaterialType"
                  data-bs-toggle="modal"
                  data-bs-target="#saveModel"
                >
                  حفظ
                </button>
              </div>
            </div>
          </div>
        </div>
