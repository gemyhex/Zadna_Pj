    <div class="home">
      <div class="container">
        <div class="row">
          <div class="heading col-12 mt-5">
            <h3>إضافة بيانات مزرعة</h3>
          </div>
        </div>
        <div class="stepwizard mt-3">
          <div class="stepwizard-row setup-panel">
            <div class="stepwizard-step col-xs-3">
              <a
                href="#step-1"
                type="button"
                class="btn-success btn-circle"
              ></a>
            </div>
            <div class="stepwizard-step col-xs-3">
              <a
                href="#step-2"
                type="button"
                class="btn-default btn-circle"
                disabled="disabled"
              ></a>
            </div>
            <div class="stepwizard-step col-xs-3">
              <a
                href="#step-3"
                type="button"
                class="btn-default btn-circle"
                disabled="disabled"
              ></a>
            </div>
            <div class="stepwizard-step col-xs-3">
              <a
                href="#step-4"
                type="button"
                class="btn-default btn-circle"
                disabled="disabled"
              ></a>
            </div>
          </div>
        </div>

        <form role="form">
          <div class="panel panel-primary setup-content mt-5" id="step-1">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 form-group mt-4">
                  <label class="control-label">الاسم : </label>
                  <input type="text" required="required" class="form-control" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 form-group mt-4">
                  <label class="control-label">المساحة : </label>
                  <input
                    type="number"
                    required="required"
                    class="form-control"
                  />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 form-group mt-4">
                  <label class="control-label">سعر الشراء : </label>
                  <input
                    type="number"
                    required="required"
                    class="form-control"
                  />
                </div>
                <div class="col-12 form-group mt-4">
                  <label class="control-label">المكان : </label>
                  <textarea required="required" class="form-control"></textarea>
                </div>
                <div class="col-12 mt-4">
                  <button class="addRow nextBtn" type="button">التالي</button>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-primary setup-content mt-5" id="step-2">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="panel-body squares_wrapper">
                <div class="row mb-5">
                  <div
                    class="col-lg-6 col-md-12 col-sm-12 form-group frm-grp mt-4"
                  >
                    <label class="control-label">عدد المربعات : </label>
                    <input
                      id="squares_num"
                      type="number"
                      required="required"
                      class="form-control"
                    />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
                    <button id="append_squares" class="addRow">عرض</button>
                  </div>
                  <div class="row square_wrap mt-5"></div>
                  <div class="col-12 mt-4">
                    <button class="addRow nextBtn" type="button">التالي</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-primary setup-content mt-5" id="step-3">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="panel-body watering_lines_wrapper">
                <div class="row mb-5">
                  <div
                    class="col-lg-6 col-md-12 col-sm-12 form-group frm-grp mt-4"
                  >
                    <label class="control-label">عدد خطوط الري : </label>
                    <input
                      id="watering_lines_num"
                      type="number"
                      required="required"
                      class="form-control"
                    />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
                    <button id="append_water_lines" class="addRow">عرض</button>
                  </div>
                  <div class="row watering_lines_wrap mt-5"></div>
                  <div class="col-12 mt-4">
                    <button class="addRow nextBtn" type="button">التالي</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-primary setup-content mt-5" id="step-4">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="panel-body wells_wrapper">
                <div class="row mb-5">
                  <div
                    class="col-lg-6 col-md-12 col-sm-12 form-group frm-grp mt-4"
                  >
                    <label class="control-label">عدد الآبار : </label>
                    <input
                      id="wells_num"
                      type="number"
                      required="required"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-12 mt-4">
                    <button id="append_wells" class="addRow">عرض</button>
                  </div>
                  <div class="row wells_wrap mt-5"></div>
                  <div class="col-12 mt-4">
                    <button
                      class="addRow nextBtn saveForm"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      حفظ
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- Modal Save Form -->
        <div
          class="modal fade modal_success"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                  <div class="row text-center">
                      <div class="col-12">
                        <i class="bi bi-check-circle-fill submit"></i>
                      </div>
                      <div class="col-12">
                          <p class="submit">تم الحفظ بنجاح</p>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <a
                href="#"
                  class="btn-danger close_modal"
                  data-bs-dismiss="modal"
                >
                  إغلاق
                </a>
              </div>
            </div>
          </div>
        </div>
